<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- Add a favicon -->
		<title>Tom Rytt-Sprint 2</title>
	</head>
	<body onload="onInit()">
		<header class="header">
			<div class="main-header flex">
				<nav class="flex">
					<div class="logo flex">
						<img src="./images/logo/logo.png" alt="" />
					</div>
					<ul class="nav-items flex">
						<li class="nav-gallery flex">Gallery</li>
						<li class="nav-savded memes flex">Memes</li>
						<li class="nav-about flex">About</li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- <div class="search-bar flex">
			<div class="search-keyword">
				<input type="text" placeholder="Enter search keyword" />
			</div>
			<div class="keywords">
				<span>funny </span><span>comics </span><span>dogs </span
				><span>drinks </span><span>books</span>
			</div>
		</div> -->

		<main class="main main-layout">
			<section class="img-gallery grid"></section>
			<section class="meme-editor">
				<input
					id="custom-text"
					type="text"
					value="enter some text"
					oninput="onSetText(this.value)"
					)
				/>
				<label for="color"><img src="./images/icons/brush.png" alt="" /></label>
				<input
					type="color"
					name="color"
					id="color"
					onchange="onSetColor(this.value)"
				/>

				<button onclick="onIncFontSize()">
					<img src="./images/icons/increase.png" alt="" />
				</button>
				<button onclick="onDecFontSize()">
					<img src="./images/icons/decrease.png" alt="" />
				</button>
				<button onclick="onAddLine()">
					<img src="./images/icons/add.png" alt="" />
				</button>
				<button onclick="onSwitchLine()">
					<img src="./images/icons/switch.png" alt="" />
				</button>
				<div class="canvas-container">
					<canvas
						class="canvas"
						width="500"
						height="500"
						style="cursor: crosshair"
					></canvas>
				</div>
			</section>
		</main>
		<div class="saved-memes"></div>

		<script src="js/utils.js"></script>
		<script src="js/services/gallery-service.js"></script>
		<script src="js/services/upload-download-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/gallery-controller.js"></script>
		<script src="js/meme-controller.js"></script>
	</body>
</html>
