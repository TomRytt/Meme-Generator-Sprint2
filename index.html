<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- Add a favicon -->
		<title>Tom Rytt-Sprint 2</title>
	</head>
	<body onload="onInit()">
		<header>
			<div class="main-header">
				<nav></nav>
			</div>
		</header>
		<main>
			<section class="img-gallery grid"></section>
			<section class="meme-editor">
				<input
					id="custom-text"
					type="text"
					value="enter some text"
					onchange="onSelectText(this.value)"
					)
				/>
				<input
					type="color"
					name="color"
					id="color"
					onchange="onSelectColor()"
				/>
				<div class="canvas-container">
					<canvas
						class="canvas"
						width="500"
						height="500"
						style="cursor: crosshair"
					></canvas>
				</div>
			</section>
		</main>
		<div class="saved-memes"></div>

		<script src="js/utils.js"></script>
		<script src="js/services/gallery-service.js"></script>
		<script src="js/services/upload-download-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/gallery-controller.js"></script>
		<script src="js/meme-controller.js"></script>
	</body>
</html>
